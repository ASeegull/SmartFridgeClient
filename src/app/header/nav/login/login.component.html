<form #loginForm="ngForm" (submit)="onSubmit()">		
  <input id="userEmail" type="email" class="form-control" [(ngModel)]="creds.email" name="email" placeholder="email">	
  <input id="userPwd" type="password" class="form-control" [(ngModel)]="creds.password" name="password" placeholder="password">
  <button class="submit" type="submit">Login</button>			
</form>
