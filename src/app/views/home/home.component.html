<app-header></app-header>
<section class="content">
    <div class="card" *ngFor="let product of products">
    <app-product [product]="product"
    [ngClass]="{
        'expiresSoon':product.condition === 'warn',
        'expired':product.condition === 'expired'
    }">
    </app-product>
   </div>
</section>

<div class="noAgents" *ngIf="noAgents">
    <h2>Seems like you don't have any agents registered</h2>
    <div class="addAgent" (click)="newAgentRedirect();">Add New Agent</div>
</div>
